version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  env_vars:
    - name: NODE_ENV
      value: test
  prologue:
    commands:
      - checkout
      - nvm use
      - bash ~/workos-node/bin/restore-or-install
blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: yarn install and cache
          commands:
            - ls -d node_modules
      prologue:
        commands:
          - checkout
  - name: Test
    task:
      jobs:
        - name: yarn lint
          commands:
            - yarn lint
