version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install Dependencies
    task:
      jobs:
        - name: yarn install and cache
          commands:
            - ls -d node_modules
      prologue:
        commands:
          - checkout
  - name: Test
    task:
      jobs:
        - name: yarn prettier
          commands:
            - yarn prettier
        - name: yarn lint
          commands:
            - yarn lint
        - name: yarn build
          commands:
            - yarn build
